<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sin up Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://requirejs.org/docs/release/2.2.0/minified/require.js"></script>
</head>
<body>
<div class="jumbotron jumboton-fluid">
    <div class="container">
        <h1 class="display-4">Node JS Simple DataBase Connection </h1>
        <p class="lead">This is an example with NodeJs of how to insert Data from form to SQL database</p>
    </div>
</div>
<div class="container">
    <form action="/submit" method="post">

        <div class="row">
            <div class="form-group col-md-6 ">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Imen Mahjoubi">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 ">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 ">
                <label for="phone">Phone</label>
                <input type="number" class="form-control" id="phone" name="phone" placeholder="3333333333">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 ">
                <button type="submit" class="btn btn-primary" id="submit">Send</button>
            </div>
        </div>

    </form>

</div>
<script src="music.js"></script>
</body>
</html>
